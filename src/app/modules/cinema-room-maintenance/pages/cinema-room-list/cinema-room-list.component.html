<p>cinema-room-list works!</p>

<div>
    <div>
        {{ title }}
    </div>

    <app-menu-form/>

    <div>
        <button mat-button (click)="onRegister()">agregar salas con peliculas</button>
    </div>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!-- Columna Acciones -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let cinemaRoom">
            <button mat-icon-button color="primary" (click)="onEdit(cinemaRoom)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(cinemaRoom)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="checkStatus(cinemaRoom)">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Columna Id -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let cinemaRoom"> {{ cinemaRoom.id }} </td>
    </ng-container>

    <!-- Columna nombre de pelicula -->
    <ng-container matColumnDef="nombre de pelicula">
        <th mat-header-cell *matHeaderCellDef> Película </th>
        <td mat-cell *matCellDef="let cinemaRoom"> {{ cinemaRoom?.cinema?.name }} </td>
    </ng-container>

        <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef> Sala </th>
        <td mat-cell *matCellDef="let cinemaRoom"> {{ cinemaRoom?.room?.name }} </td>
    </ng-container>

    <!-- Estas filas son obligatorias -->
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

</table>



<ng-template #noData>
    <p>No hay registros de salas con películas asignadas.</p>
</ng-template>
